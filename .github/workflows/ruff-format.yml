name: Ruff Format

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: ðŸŽ¨ Ruff format check
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check --diff"