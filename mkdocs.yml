    - getting-started/quick-start.md
    - getting-started/first-sync.md
  
  - User Guide:
    - user-guide/index.md
    - user-guide/sync-methods.md
    - user-guide/configuration.md
    - user-guide/authentication.md
    - user-guide/incremental-sync.md
    - user-guide/branch-management.md
    - user-guide/corporate-setup.md
    - user-guide/proxy-configuration.md
  
  - CLI Reference:
