<svg class="banner" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg">
    <!-- Logo icon -->
    <g transform="translate(20, 10)">
        <path d="M 20 50 Q 30 40, 40 40 T 60 40 T 80 50" 
                stroke="url(#bannerGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
        <path d="M 20 60 Q 30 50, 40 50 T 60 50 T 80 60" 
                stroke="url(#bannerGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
        <circle cx="30" cy="50" r="6" fill="#0969da"/>
        <circle cx="50" cy="45" r="8" fill="#10b981"/>
        <circle cx="70" cy="50" r="6" fill="#0969da"/>
    </g>
    
    <!-- Text -->
    <text x="190" y="65" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="url(#textGradient)">GitBridge</text>
    <text x="140" y="90" font-family="Arial, sans-serif" font-size="20" fill="#6b7280">GitHub Repository Synchronization Tool</text>

    <!-- Decorative elements -->
    <circle cx="550" cy="30" r="20" fill="url(#bannerGradient)" opacity="0.1"/>
    <circle cx="570" cy="80" r="15" fill="url(#bannerGradient)" opacity="0.1"/>
    
    <defs>
        <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0969da;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0969da;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#0969da;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>